<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weather Forecast</h1>
        <p>Your weekly weather updates</p>
    </header>

    <div class="container">
        <!-- <div class="search">
            <input type="text" placeholder="Search city">
            <button id="search-button">Search</button>
        </div> -->
        <div class="search">
            <input type="text" id="search-input" placeholder="Search for a city" />
            <button id="search-button">Search</button>
          </div>
        <div class="city-info">
            <div class="info">
                <h2>Yogyakarta</h2>
                <div class="border-icon">
                    <img id="weather-icon" src="" alt="Sunny">
                </div>
                <!-- <img id="weather-icon" src="" alt="Sunny"> -->
                <h3 id="temperature"></h3>
                <p id="condition">Hujan</p>
                <p id="date">Monday, 15:00</p>
            </div>
                <div class="details">
                    <div class="details-1">
                        <div class="details-icon">
                            <h3>Wind</h3>
                            <img src="https://media.istockphoto.com/id/1368763816/vector/wind-blow-vector-icon-air-puff-symbol.jpg?s=612x612&w=0&k=20&c=0GIijczbW0qFbHtaPWS9tf-QUSYCRr627AkUp5I0jRo=" alt="">
                        </div>
                        <p id="wind">50%</p>
                    </div>
                    <div class="details-1">
                        <div class="details-icon">
                            <h3>Humidty</h3>
                            <img src="https://cdn-icons-png.freepik.com/512/9342/9342439.png" alt="">
                        </div>
                        <p id="humidity">50%</p>
                    </div>
                    <div class="details-1">
                        <div class="details-icon">
                            <h3>Precipitation</h3>
                            <img src="https://cdn-icons-png.flaticon.com/512/7038/7038426.png" alt="">
                        </div>
                        <p id="precipitation">50%</p>
                    </div>
                    <div class="details-1">
                        <div class="details-icon">
                            <h3>Feels Like</h3>
                            <img src="https://cdn-icons-png.flaticon.com/512/8182/8182759.png" alt="">
                        </div>
                        <p id="tempFeel">50%</p>
                    </div>
                </div>
        </div>

        <div id="forecast" class="forecast">
            
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Weather Forecast. All rights reserved.</p>
    </footer>
    <script src="wmoCode.js"></script>
    <script src="cityCoordinates.js"></script>
    <script src="index.js"></script>

</body>
</html>
